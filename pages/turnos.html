    <main class="vw-100 vh-50" style="height: 100vh;">
        <div>
            <h2 class="titulosUno">TURNOS</h2>
        </div>

        <section class="d-flex flex-row justify-content-center align-items-center">
            <div class="border border-secondary w-75 h-60">
                <form class="w-100 h-75 d-inline-block p-5 m-3" style="width: 120px;">
                    <h3>Cliente:</h3>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y apellido:</label>
                        <input type="text" class="form-control form-control form-control-lg" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="vehiculo" class="form-label">Vehiculo:</label>
                        <input type="text" class="form-control form-control form-control-lg" id="vehiculo">
                    </div>
                    <h3>Datos de contacto:</h3>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="celular" class="form-label">Numero de celular:</label>
                            <input type="number" class="form-control form-control form-control-lg" id="celular">
                        </div>
                        <div class="mb-3 col">
                            <label for="fijo" class="form-label ">Numero de telefono fijo (opcional):</label>
                            <input type="number" class="form-control form-control form-control-lg" id="fijo">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control form-control form-control-lg" id="mail">
                    </div>
                    <select class="form-select form-select-lg mb-3" aria-label="Servicio">
                        <option selected>Servicio a solicitar:</option>
                        <option value="detalle-interiores">Detalle de interiores">One</option>
                        <option value="pulido">Two</option>
                        <option value="lavado-premium">Three</option>
                    </select>
                    <button type="submit" class="btn btn-warning btn-lg m-1">Enviar</button>
                </form>
            </div>
        </section>
